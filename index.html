<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fleet Manager Home Page</title>
    <style>
       body {
           background: darkslategray;
           text-align: center;
       }
       h1 {
           color: darkslategray;
           font-family: 'Quicksand', sans-serif;
           text-align: center;
           font-size: 40px;
       }

       .btn {
           background: darkslategray;
           display: inline-block;
           color: white;
           font-family: 'Quicksand', sans-serif;
           font-size: 25px;
           border-radius: 8px;
           width: 190px;
           height: 45px;
          transition: .3s;
}
    .btn:hover {
        box-shadow: -8px 10px lightgrey;
        transition: .3s;
    }

       .wrapper {
           display: flex;
           align-items: center;
           flex-direction: column;
           justify-content: center;
           width: 100%;
           min-height: 80vh;
           min-width: auto;
           padding: 20px;
           position: fixed;
       }

       #formContent {
           -webkit-border-radius: 20px 20px 20px 20px;
           border-radius: 20px 20px 20px 20px;
           background: beige;
           height: 375px;
           width: 90%;
           max-width: 450px;
           position: relative;
           padding: 10px;
           -webkit-box-shadow: 0px 30px 0px 0px rgba(0,0,0,0.3);
           box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
           text-align: center;
           color: darkslategray;
           font-family: 'Quicksand', sans-serif;
           font-size: 30px;
        }
       input{
           height: 20px;
       }


       .link{
           font-size: 15px;
           position: relative;
       }




    </style>
</head>
<body>




<div class="wrapper fadeInDown">
            <div id="formContent">
                <form id="login">
                      <h1>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
        Welcome Fleet Manager
    </h1>
                    Username:
                    <input type="text" id="username"><br>
                    Password:
                    <input type="password" id="password"><br><br>

                </form>

                <button type="submit" onclick="logIn()" class = "btn">
                <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
            Login
                 </button>
<br>



                <a href = "./register.html" class="link">
            <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
           Register Here
                </a>
            </div>
    </div>

    <script>
        function logIn()
        {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

						let data = {'username': username,
							'password': password};

            fetch('https://supply.team22.sweispring21.tk/api/v1/index', {
                method:"POST",
								headers: {
									'Content-Type': 'application/json'
								},
                body: JSON.stringify(data)
							})
							.then(function(response) {
								console.log(response.status);
								if (response.status == 201)
								{
									window.location.assign("./dashboard.html");
								}
							});
        }
    </script>

    </body>
</html>
