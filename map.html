<!DOCTYPE html>
  <html>
  <head>
    <title> View a vehicle </title>
    <meta charset='utf-8' />
      <title>Map</title>
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
      <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
      <style>
        body
        {
          margin: 0;
          padding: 0;
        }

        #map
        {
          position: absolute;
          top: 0;
          bottom: 0;
          width: 100%;
        }


      </style>
    </head>
<body>

<div id='map'></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibmRhbHRvbjEiLCJhIjoiY2tsNWlkMHBwMTlncDJwbGNuNzJ6OGo2ciJ9.QbcnC4OnBjZU6P6JN6m3Pw';

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [-97.7, 30.2],
    zoom: 9
  });
    map.on('load', function ()
    {
      // Load an image from an external URL.
      map.loadImage(
      'https://cdn3.iconfinder.com/data/icons/transport-02-set-of-vehicles-and-cars/110/Vehicles_and_cars_12-512.png',
      function (error, image)
      {
        if (error) throw error;

        // Add the image to the map style.
        map.addImage('vehicle', image);

        // Add a data source containing one point feature.
        map.addSource('point',
        {
          'type': 'geojson',
          'data':
          {
            'type': 'FeatureCollection',
            'features': [
            {
            'type': 'Feature',
            'geometry': {
            'type': 'Point',
            'coordinates': [-97.7, 30.2]
            }
            }
            ]
          }
        });

        // Add a layer to use the image to represent the data.
        map.addLayer(
        {
          'id': 'points',
          'type': 'symbol',
          'source': 'point', // reference the data source
          'layout':
          {
          'icon-image': 'vehicle', // reference the image
          'icon-size': 0.25
          }
        });
      }
      );
  });

</script>

  </body>
  </html>
